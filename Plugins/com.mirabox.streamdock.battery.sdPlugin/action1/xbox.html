<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>xbox</title>
  <link rel="stylesheet" href="../static/css/sdpi.css" />
  <style>
    .sdpi-item {
      margin: 2px auto;
    }
  </style>
</head>
<body>
    <div class="sdpi-wrapper" style="display: inline">
        <div type="select" class="sdpi-item">
            <div class="sdpi-item-label">设备</div>
            <select class="sdpi-item-value" id="mydevice">
                <option value="0">设备1</option>
                <option value="1">设备2</option>
                <option value="2">设备3</option>
                <option value="3">设备4</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">标签</div>
            <input class="sdpi-item-value" id="title"></input>
        </div>

    </div>
    <script src="../static/utils/common.js"></script>
    <script src="../static/action.js"></script>
    <script src="xbox.js"></script>
</body>
</html>
