<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CPU Usage</title>
    <link rel="stylesheet" href="./static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-wrapper">
            <div class="sdpi-heading">CPU占用率</div>
            <!-- 阈值 -->
            <div class="sdpi-item" id="ParentLowThresholdItem">
                <div class="sdpi-item-label">低阈值</div>
                <input type="color" id="colorLowThreshold">
                <input class="sdpi-item-value select " id="lowThresholdItem" style="margin-right: 0">
            </div>
            <div class="sdpi-item" id="ParentCriticalThresholdItem">
                <div class="sdpi-item-label">危险阈值</div>
                <input type="color" id="colorHighThreshold">
                <input class="sdpi-item-value select " id="highThresholdItem" style="margin-right: 0">
            </div>
        </div>
    </div>
    <script src="./static/utils/common.js"></script>
    <script src="./static/action.js"></script>
    <script src="./cpuUsageRate.js"></script>
</body>

</html>
