<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Spotify Controller - Property Inspector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sdpi-wrapper p-3">
        <div class="mb-3">
            <label class="form-label">Playlist</label>
            <select class="form-select" id="uri">
                <option value="">Loading...</option>
            </select>
        </div>
<input type="checkbox" class="form-check-input" id="showCover" checked>
            <label class="form-check-label" for="showCover">Show Cover</label>
        </div>
<label class="form-label">Playback Device</label>
            <select class="form-select" id="deviceSelect">
                <option value="">Loading...</option>
            </select>
        </div>
<button class="btn w-100" id="refresh">refresh</button>
<button class="btn btn-danger w-100" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../utils/axios.js"></script>
    <script src="index.js"></script>
</body>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 8px;
        background-color: #2a2a2a;
        color: #fff;
    }

    /* 针对 Webkit 浏览器（Chrome、Safari等）隐藏滚动条 */
    ::-webkit-scrollbar {
        display: none;
    }

    .form-select,
    .form-control,
    .btn {
        background-color: #3a3a3a;
        border-color: #4a4a4a;
        color: #fff;
    }

    .form-select:focus,
    .form-control:focus {
        background-color: #3a3a3a;
        border-color: #666;
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
    }

    .btn:hover {
        background-color: #4a4a4a;
        border-color: #5a5a5a;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #bb2d3b;
        border-color: #b02a37;
    }
</style>

</html>
