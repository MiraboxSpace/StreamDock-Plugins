<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Spotify Controller - Property Inspector</title>
    <link href="../utils/bootstrap-icons.css" rel="stylesheet">
    <link href="../utils/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sdpi-wrapper p-3">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="show" checked>
            <label class="form-check-label" for="show">Show Volume</label>
        </div>

        <button class="btn btn-danger w-100" id="logoutBtn">Logout</button>
    </div>

    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../utils/axios.js"></script>
    <script src="index.js"></script>
</body>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 8px;
        background-color: #2a2a2a;
        color: #fff;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #bb2d3b;
        border-color: #b02a37;
    }
</style>

</html>
