<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Spotify Controller - Property Inspector</title>
    <link href="../utils/bootstrap-icons.css" rel="stylesheet">
    <link href="../utils/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sdpi-wrapper p-3">
        <div class="mb-3">
            <label class="form-label">Playback Device</label>
            <select class="form-select" id="deviceSelect">
                <option value="">Loading...</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Time Display</label>
            <select class="form-select" id="timeDisplay">
                <option value="remaining">Time Remaining</option>
                <option value="elapsed">Time Elapsed</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="showTitle" checked>
            <label class="form-check-label" for="showTitle">Show Title</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Display Format</label>
            <select class="form-select" id="titleFormat">
                <option value="title">Title</option>
                <option value="title-artist">Title - Artist</option>
                <option value="artist">Artist</option>
                <option value="artist-title">Artist - Title</option>
            </select>
        </div>

        <div class="mt-4">
            <button class="btn btn-danger w-100" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../utils/axios.js"></script>
    <script src="index.js"></script>
</body>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 8px;
        background-color: #2a2a2a;
        color: #fff;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    .form-select,
    .form-control,
    .btn {
        background-color: #3a3a3a;
        border-color: #4a4a4a;
        color: #fff;
    }

    .form-select:focus,
    .form-control:focus {
        background-color: #3a3a3a;
        border-color: #666;
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
    }

    .form-check-input {
        background-color: #3a3a3a;
        border-color: #4a4a4a;
    }

    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .form-label {
        color: #ddd;
        margin-bottom: 0.5rem;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #bb2d3b;
        border-color: #b02a37;
    }
</style>

</html>
