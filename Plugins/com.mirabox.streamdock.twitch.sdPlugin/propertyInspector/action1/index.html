<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>模板 - 属性检查器</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <style>
        .temp {
            flex-wrap: wrap;
            justify-content: flex-end;
        }
    </style>
    <div class="sdpi-wrapper">
        <!-- <div class="sdpi-heading">模板</div> -->
        <div type="select" class="sdpi-item">
            <div class="sdpi-item-label">账户</div>
            <select class="sdpi-item-value" id="user">
                <option value="1" disabled selected>未登录</option>
                <option value="addUser">添加账户</option>
            </select>
        </div>
        <!-- button -->
        <div class="sdpi-item">
            <div class="sdpi-item-label">注销</div>
            <button class="sdpi-item-value" id="clearUser">Click Me</button>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">频道</div>
            <input class="sdpi-item-value" type="input" id="channel" />
        </div>
        <div style="text-align: center;">
            <div class="sdpi-item-label empty"></div>
            <span>留空'频道'参数时，将对你自己的频道执行操作。</span>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">消息</div>
            <div class="sdpi-item-value">
                <textarea type="textarea" id="message" style="height: 70px;"></textarea>
                <div id="characterCount" style="margin-right: 15px; font-size: 14px; font-weight: 800;">0/500</div>
            </div>
        </div>
        <div style="text-align: center;">
            <div class="sdpi-item-label empty"></div>
            <span>不支持包含'/'的聊天指令，列如'/announce'</span>
        </div>
        <div id="reference"></div>
    </div>

    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="index.js"></script>
</body>

</html>
