<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./views/index.js"></script>
  <title>Authorization</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #authorization h1 {
      color: #4CAF50;
    }

    #authWait h1 {
      color: #b0cf3d;
    }
    #unAuth h1 {
      color: #ec0c0c;
    }

    p {
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container" id="authorization" style="display: none;">
    <h1>Authorization successful</h1>
    <p>You have successfully authorized!</p>
  </div>
  <div class="container" id="authWait" style="display: block;">
    <h1>Waiting for authorization</h1>
    <p>Waiting for authorization to complete!</p>
  </div>
    <div class="container" id="unAuth" style="display: none;">
    <h1>unauthorized</h1>
    <p>You are not authorized to pass!</p>
  </div>
</body>
</html>
